<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <!--swiper 라이브러리-->
    <script src="js/"></script>
    <title>동물보호센터</title>
</head>
<body>
    <div id="wrap">
        <header></header>
        <main class="container">
            <section class="visual">
                <h2 class="blind">팝업</h2>
                <div class="swiper">
                    <ul class="swiper-wrapper">
                        <li class="swiper_slide bg1">
                            <p>당신의 따뜻한 손길이 <br> 사랑이 되고, 가족이 됩니다 
                                </p>
                        </li>
                        <li class="swiper_slide bg1">
                            <p>작은 생명에게 <br> 큰 사랑을 전해주세요</p>
                        </li>
                        <li class="swiper_slide bg1">
                            <p>작은 관심이 실종 동물에게 <br> 내일을 선물합니다</p>
                        </li>
                    </ul>
                    <div class="btn_wrap">
                        <button class="btn_prev">이전팝업보기</button>
                        <button class="btn_next">다음팝업보기</button>
                        <button class="btn_stop">일시정지</button>
                        <button class="btn_start">다시시작</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
